language: python
python:
- 3.7.3
before_install:
- sed '/django-heroku==/d' requirements.txt > requirements-build.txt
install:
- pip install -r requirements-build.txt
before_script:
- python manage.py migrate --no-input
script:
- python manage.py test
deploy:
  provider: heroku
  app: rsoi2019mikegus
  on:
    repo: MikeGus/rsoi2019mikegus
  api_key:
    secure: ""
notifications:
  email: false
